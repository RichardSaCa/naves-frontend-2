<p>Prueba de naves espaciales</p>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  <tbody>
    @for (item of navesLanzaderas; track $index) {
      <tr>
        <th scope="row">{{item.idNaveEspacial}}</th>
        <td>{{item.nombre}}</td>
        <td>{{item.objetoLanza}}</td>
        <td>g</td>
      </tr>
    }
  </tbody>
</table>
